<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0b84ff" stop-opacity="0.92"/>
      <stop offset="60%" stop-color="#66a0ff" stop-opacity="0.88"/>
      <stop offset="100%" stop-color="#a6d8ff" stop-opacity="0.76"/>
    </linearGradient>
    <filter id="grain">
      <feTurbulence baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" result="t"/>
      <feColorMatrix type="saturate" values="0"/>
      <feBlend in="SourceGraphic" in2="t" mode="overlay"/>
    </filter>
  </defs>

  <!-- base gradient -->
  <rect width="100%" height="100%" fill="url(#g)" />

  <!-- faint circles pattern for texture -->
  <g fill="rgba(255,255,255,0.06)">
    <circle cx="120" cy="100" r="220" />
    <circle cx="400" cy="-60" r="260" />
    <circle cx="1300" cy="200" r="300" />
    <circle cx="1100" cy="700" r="280" />
  </g>

  <!-- subtle diagonal stripes -->
  <g opacity="0.06" fill="#000">
    <rect width="2000" height="60" x="-200" y="-200" transform="rotate(25 0 0)" />
    <rect width="2000" height="60" x="-200" y="80" transform="rotate(25 0 0)" />
    <rect width="2000" height="60" x="-200" y="360" transform="rotate(25 0 0)" />
  </g>

  <!-- subtle vignette -->
  <rect width="100%" height="100%" fill="black" opacity="0.08" rx="0" ry="0" />

  <!-- small decorative sun highlight in corner -->
  <circle cx="1450" cy="90" r="60" fill="rgba(255,255,255,0.06)" />

</svg>
